<style>
    body {
           font-family: Arial, sans-serif;
           background-color: #f2f2f2;
           margin: 0;
           padding: 0;
       }

       .container {
           max-width: 400px;
           margin: 100px auto;
           background-color: #fff;
           border-radius: 5px;
           padding: 20px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       }

       .form-group {
           margin-bottom: 15px;
       }

       label {
           display: block;
           font-weight: bold;
           margin-bottom: 5px;
       }

       input[type="email"],
       input[type="password"] {
           width: 100%;
           padding: 10px;
           border: 1px solid #ccc;
           border-radius: 3px;
       }


 
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
   <div class="container">
     <form >
         <div class="form-group">
             <label for="email">Email:</label>
             <input type="email" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="email">
         </div>
         <div class="form-group">
             <label for="password">Password:</label>
             <input type="password" id="password" name="password" placeholder="Enter your password" required [(ngModel)]="password">
         </div>
         <input type="submit" value="Submit" class="btn btn-primary" (click)="login()">
     </form>
 </div>
 
</div>
